<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  </head>

  <body>
    <div class="container">
        <h1 class="center-align">
            My Contacts
        </h1>
        <input type="text" id="filterInput" placeholder="Search names..." >
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>

    <script>
        // Get input element
        let filterInput = document.getElementById('filterInput');
        // Add eventListener
        filterInput.addEventListener('keyup', filterNames);
        
        function filterNames(){
            // Get value of input
            let filterValue = 
            document.getElementById('filterInput').value.toUpperCase();
            
            // Get names ul
            let ul = document.getElementById('names');
            // Get lis from ul
            let li = ul.querySelectorAll('li.collection-item');
            console.log(li)
            // Loop through collection-item lis
            for(let i = 0; i < li.length;i++){
                let a = li[i].getElementsByTagName('a')[0]; // li가 값이 하나인 유사배열이기 때문에 [0] 0번째 인자를 지정해줘야함
                // If matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }

            }
        }
    </script>
  </body>
</html>
