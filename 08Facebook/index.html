<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialAuth</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style>
        #proflie, #logout, #feed{
            display:none;
        }
    </style>
</head>
<body>
    


<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'YOURAPPID',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.8'
      });
        
      
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        }); 
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    function statusChangeCallback(response){
        if(response.status === 'connected'){
            console.log('Logged in and authenticated');
            setElements(true);
            testAPI();
        } else {
            console.log('Not authenticated');
            setElements(false);
        }
    }


    function checkLoginState() {
        FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
        });
    }

    function testAPI(){
        FB.api('/me?fields=name,email,birthday,location', function(response){
            if(response && !response.error){
                //console.log(response);
                buildProfile(response);
            }

            FB.api('/me/feed',function(response){
                if(response && !response.error){
                    buildFeed(response);
                }   
            });
        })
    }

    function buildProfile(user){
        let profile = `
            <h3>${user.name}<h3>
            <ul class="list-group">
                <li class="list-group-item">ID: ${user.id}</li>
                <li class="list-group-item">Email: ${user.email}</li>
                <li class="list-group-item">Birthday: ${user.birthday}</li>
                <li class="list-group-item">Location: ${user.location.name}</li>
            </ul>
        `;

        document.getElementById('profile').innerHTML = profile;
    }

    function buildFeed(feed){
        let output = '<h3>Latest Posts<h3>';
        for(let i in feed.data){
            if(feed.data[i].message){
                output += `
                    <div class="list-group-item">
                        ${feed.data[i].message} <span>${feed.data[i].created_time}</span>
                    </div>
                `;
            }
        }

        document.getElementById('feed').innerHTML = output;
    }

    function setElements(isLoggedIn){
        if(isLoggedIn){
            document.getElementById('logout').style.display = "block";
            document.getElementById('profile').style.display = "block";
            document.getElementById('feed').style.display = "block";
            document.getElementById('fb-btn').style.display = "none";
            document.getElementById('heading').style.display = "none";
        } else {
            document.getElementById('logout').style.display = "none ";
            document.getElementById('profile').style.display = "none";
            document.getElementById('feed').style.display = "none";
            document.getElementById('fb-btn').style.display = "block";
            document.getElementById('heading').style.display = "block";
        }
    }

    function logout(){
        FB.logout(function(){
            setElements(false);
        });
    }
</script>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <li><a id="logout" class="nav-link" href="#" onclick="logout()">Logout</a></li>
                <fb:login-button
                    id="fb-btn"
                    scope="public_profile,email,user_birthday,user_location,user_posts"
                    onlogin="checkLoginState();">
                </fb:login-button>
            </li>
        </ul>

    </div>
</nav>

<div class="container">
    <h3 id="heading">Log in to view your profile</h3>
    <div id="profile"></div>
    <div id="feed"></div>
</div>

</body>
</html>
